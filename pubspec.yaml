name: bubble_pop_game
description: A 2D bubble popping game with leaderboard and authentication.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  supabase_flutter: ^2.3.4
  flame: ^1.15.0
  audioplayers: ^5.2.1
  flutter_animate: ^4.5.2
  confetti: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
