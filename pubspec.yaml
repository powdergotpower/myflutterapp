name: valentines_app
description: A Valentine's Day greeting app.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^5.2.1  # For playing background music
  flutter_animate: ^4.5.0  # For animations (hearts floating, fireworks)
  confetti: ^0.8.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/heart.png
    - assets/images/rose.png
    - assets/images/giftbox.png
    - assets/images/firework.png
    - assets/images/profile.jpg
    - assets/audio/love.mp3
    # Add more images as needed, e.g., cute1.png, etc.
